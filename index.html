<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>My Quiz</title>
  </head>
  <body>
    <!--top section-->
    <div class="container my-5 bg-white">
      <h1 class="text-primary text-center">My Quiz</h1>
    </div>

    <!--result section-->
    <div class="result bg-light d-none py-4 text-center">
      <div class="container">
        <p class="display-4">
          You are <span class="text-success display-2">0%</span> genius
        </p>
      </div>
    </div>

    <!--quiz section-->

    <div class="quiz py-4 bg-success">
      <div class="container">
        <h2 class="text-white text-center">Let's get on with it...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="font-weight-normal">1. What is 15 multiplied by 2</p>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">35</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">25</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">30</label>
            </div>
          </div>
          <div class="my-5">
            <p class="font-weight-normal">2. What is 25 multiplied by 5</p>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">75</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">125</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">110</label>
            </div>
          </div>
          <div class="my-5">
            <p class="font-weight-normal">3. What is 50 minus 35</p>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">40</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">15</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">25</label>
            </div>
          </div>
          <div class="my-5">
            <p class="font-weight-normal">4. What is 100 divided by 10</p>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">10</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">20</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">5</label>
            </div>
          </div>
          <div class="my-5">
            <p class="font-weight-normal">5. What is 60 multiplied by 4</p>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q5" value="A" checked />
              <label class="form-check-label">200</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q5" value="B" />
              <label class="form-check-label">180</label>
            </div>
            <div class="form-check my-2 text-white">
              <input type="radio" name="q5" value="C" />
              <label class="form-check-label">240</label>
            </div>
          </div>
          <div>
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
